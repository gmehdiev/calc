<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="wraptwo">

                <input id="field" type="text" disabled>

            <div class = "symbnum">
                <div class="numbers">
                    <div class="LineNum">
                        <button type="button" class="other" id="dots">,00</button>
                        <button type="button" class="other" id="nondots">0</button>
                        <button type="button" class="operator" id=" % ">%</button>
                        <button type="button" class="numButton" id="AC">AC</button>
                    </div>
                    <div class="LineNum">
                        <button type="button" class="numButton" id="7">7</button>
                        <button type="button" class="numButton" id="8">8</button>
                        <button type="button" class="numButton" id="9">9</button>
                        <button type="button" class="operator" id=" / ">/</button>
                    </div>
                    <div class="LineNum">
                        <button type="button" class="numButton" id="4">4</button>
                        <button type="button" class="numButton" id="5">5</button>
                        <button type="button" class="numButton" id="6">6</button>
                        <button type="button" class="operator" id=" * " >*</button>
                    </div>
                    <div class="LineNum">  
                        <button type="button" class="numButton" id="1">1</button>
                        <button type="button" class="numButton" id="2">2</button>
                        <button type="button" class="numButton" id="3">3</button>
                        <button type="button" class="operator" id=" - ">-</button>
                    </div>
                    <div class="LineNum">
                        <button type="button" class="numButton" id="0">0</button>
                        <button type="button" class="numButton" id=".">none.</button>
                        <button type="button" class="equal" id="equals">=</button>
                        <button type="button" class="operator" id=" + ">+</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <button></button>
    <script src="script.js">
    </script>
</body>
</html>
